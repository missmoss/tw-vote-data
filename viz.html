  <!-- iframe selector -->
  <script>
      const load = function() {
          let url = new URL(window.location.href);
          let query = url.searchParams.get('article');
          if(query===null) {
            query = "";
          }
          console.log(query);
          document.querySelector('#container_iframe').src= 'https://missmoss.info/vote-blog/'+query;
      }
      window.onload = load;
  </script>
  <style>
      #container_iframe {
          height: 100vh;
          width: 100%;
      }
  </style>
